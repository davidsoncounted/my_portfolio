<script>
  function mode() {
  let lightTheme = document.getElementById('light-theme');
  let darkTheme = document.getElementById('dark-theme');

  lightTheme.disabled = !lightTheme.disabled;
  darkTheme.disabled = !darkTheme.disabled;
}

</script>

<body>
  <div class="hero img-fluid"  id="hero">

    <section id="portfolio" class="portfolio">
      <div class="mode_div"><svg xmlns="http://www.w3.org/2000/svg" class="mode" width="30" height="30" fill="currentColor" onclick="mode()" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
      </svg></div>
        <div class="container">
          <a href="{% url 'index' %}" class="back"><i style=" position: relative; right: 100px; bottom: 30px;" class="bi bi-x-lg" ></i></a>

          <div class="section-title">
            <h2>Portfolio</h2>
            <p>My Works</p>
          </div>
    
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
                <a href="{% url 'portfolio' %}"><li>All</li></a>
                <!-- <li data-filter=".filter-web">Web Dev</li> -->
                <!-- <li data-filter=".filter-card">Graphics Designs</li> -->
           
                {% for category in categories %}
                <a href="{% url 'category' %}?category={{category.projectCategory}}"><li id="btn">{{ category.projectCategory }}</li></a>
                {% endfor %}
                
              </ul>
            </div>
          </div>
          {% if user.is_authenticated %}
          <a href="{% url 'create-post' %}"><button style="position: relative; bottom: 20px;" class="btn1">Make post</button></a>
          {% endif %}
          
          <div class="row portfolio-container">
            {% for post in portfolio %}
            <div class="col-lg-4 col-md-6 portfolio-item ">
              
              <div class="portfolio-wrap">
                <div class="images">
                  <img  src="{{post.my_image}}" class="img-fluid image" alt="">
                </div>
                <div class="portfolio-info">
                  <h4>{{post.project_name}}</h4>
                  <p>{{post.client}}</p>
                  <div class="portfolio-links">
                    <a href="{{post.my_image}}" class="portfolio-lightbox" data-gallery="portfolioGallery" title="Project name: '{{post.project_name}}', Client: '{{post.client}}' "><i class="bx bx-plus"></i></a>
                    
                    
                    <a href="{% url 'portfolio-details' post.pk %}"><i class="bx bx-link"></i></a>
                  
                  </div>
                </div>
                
              </div>
              
            </div>
            {% endfor %}
            
          </div>
          
          
        </div>
    
    
        <script src="../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
        <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="../static/assets/vendor/waypoints/noframework.waypoints.js"></script>
        <script src="../static/assets/vendor/php-email-form/validate.js"></script>
    
        <!-- Template Main JS File -->
        <script src="../static/assets/js/main.js"></script>
    </section>
  </div>
